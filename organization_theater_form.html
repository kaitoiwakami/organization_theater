    <title><!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization theater 新作トライアルお申込み</title>
    <script src="https://sdk.form.run/js/v2/embed.js"></script>
    <style>
        #formContainer { display: none; }
    </style>
</head>
<body>
    <h1>申し込みページ</h1>
    <p id="countdown"></p>
    <div id="formContainer">
        <div
            class="formrun-embed"
            data-formrun-form="@organizationtheater"
            data-formrun-redirect="true">
        </div>
    </div>

    <script>
        const targetDate = new Date("2024-11-05T09:00:00");
        const formContainer = document.getElementById("formContainer");
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date();
            const remainingTime = targetDate - now;

            if (remainingTime <= 0) {
                countdownElement.textContent = "申し込みが開始されました！";
                formContainer.style.display = "block"; // iframe表示
                clearInterval(countdownInterval); // カウントダウン停止
            } else {
                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                countdownElement.textContent = `申し込み開始まであと ${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000); // 毎秒カウントダウンを更新
    </script>
</body>
